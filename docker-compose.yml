version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: fitness-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: fitness-app
    networks:
      - fitness-network

  backend:
    build: .
    container_name: fitness-backend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/fitness-app
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - WEB_APP_URL=${WEB_APP_URL}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - fitness-network
    command: sh -c "node server.js & node bot.js"

volumes:
  mongodb_data:
    driver: local

networks:
  fitness-network:
    driver: bridge
